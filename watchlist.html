<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie Watchlist</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="core.css">
        <link rel="stylesheet" href="theme.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c2beb66899.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="flex column">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>

            <h1>My Watchlist</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Search for movies</a></li>
                </ul>
            </nav>
        </header>
        <main class="flex column">
            <div id="movie-container" class="movie-container">
                <div class="placeholder flex column">
                    <p>Your watchlist is looking a little empty</p>
                    <a href="index.html"><i class="fa-solid fa-circle-plus"></i>Let's add some movies</a>
                </div>  

            </div>
        </main>
        
        <script src="myWatchlist.js"></script>
        <script src="theme.js"></script>
    </body>
</html>
